		<h1>CPU</h1> CPU stands for Central Processing Unit.
		<p>It is the portion of a <u>computer</u> system that carries out the instructions of a <u>computer program</u>.</p>It carries out each <u>instruction</u> of the program in sequence, to perform the basic arithmetic, logical, and input/output operations of system.
